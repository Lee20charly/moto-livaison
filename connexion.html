<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MotoExpress</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-motorcycle"></i>
            <span>MotoExpress</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="commande.html">Commander</a></li>
            <li><a href="suivi.html">Suivi</a></li>
            <li><a href="compte.html">Mon Compte</a></li>
        </ul>
    </nav>

    <main class="auth-container">
        <div class="auth-tabs">
            <button class="tab-button active" data-tab="login">Connexion</button>
            <button class="tab-button" data-tab="register">Inscription</button>
        </div>

        <!-- Formulaire de Connexion -->
        <div class="auth-form active" id="login">
            <h2>Connexion</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <div class="password-input">
                        <input type="password" id="login-password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Se souvenir de moi</span>
                    </label>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>
                <button type="submit" class="auth-button">Se connecter</button>
                <div class="social-login">
                    <p>Ou connectez-vous avec</p>
                    <div class="social-buttons">
                        <button type="button" class="social-button google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-button facebook">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Formulaire d'Inscription -->
        <div class="auth-form" id="register">
            <h2>Inscription</h2>
            <form class="register-form">
                <div class="form-group">
                    <label for="register-name">Nom complet</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-phone">Téléphone</label>
                    <input type="tel" id="register-phone" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Mot de passe</label>
                    <div class="password-input">
                        <input type="password" id="register-password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirmer le mot de passe</label>
                    <div class="password-input">
                        <input type="password" id="register-confirm-password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-options">
                    <label class="terms">
                        <input type="checkbox" id="terms" required>
                        <span>J'accepte les <a href="#">conditions d'utilisation</a> et la <a href="#">politique de confidentialité</a></span>
                    </label>
                </div>
                <button type="submit" class="auth-button">S'inscrire</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Contact</h4>
                <p>Email: contact@motoexpress.fr</p>
                <p>Tél: 01 23 45 67 89</p>
            </div>
            <div class="footer-section">
                <h4>Liens utiles</h4>
                <a href="#">À propos</a>
                <a href="#">CGV</a>
                <a href="#">Confidentialité</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 MotoExpress - Tous droits réservés</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
